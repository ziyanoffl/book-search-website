<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 235, 218);
        }

        .card {
            width: 12rem;
        }

        .title {
            text-align: center;
        }

        .search-button:hover {
            transform: scale(1.1);
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;

            display: none;
            /* Initially hide the loading spinner */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: red;
            /* Add appropriate styles for error message */
        }

        .no-results-message {
            color: #555;
            /* Add styles for no results message */
        }
    </style>
    <style>
        /* ... Other styles ... */
    
        .book-card {
            width: 12rem;
            margin: 1rem;
        }
    
        .book-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        @media (min-width: 576px) {
            .book-column {
                justify-content: flex-start;
            }
        }
    
        @media (min-width: 768px) {
            .book-column {
                justify-content: space-between;
            }
        }
    
        @media (min-width: 992px) {
            .book-column {
                justify-content: flex-start;
            }
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1 class="mt-4 title">Book Search</h1>
        <div class="row">
            <div class="mb-3 d-flex justify-content-center align-items-center mx-auto w-50 input-group">
                <input type="text" id="bookName" class="form-control" placeholder="Enter Book Name">
                <button onclick="searchBooks()" class="btn btn-primary">Search</button>

            </div>



        </div>

        <div class="row">
            <div class="mb-3 d-flex justify-content-center align-items-center mx-auto w-50 input-group">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <div class="row">
            <div id="results" class="row d-flex justify-content-center align-items-center mx-auto book-container"></div>
        </div>
    </div>

    <script>
        function searchBooks() {
            const bookName = document.getElementById('bookName').value;
            const apiUrl = `https://openlibrary.org/search.json?q=${bookName}`;
            const loadingSpinner = document.querySelector('.loading-spinner');

            showLoadingSpinner(loadingSpinner);

            fetch(apiUrl)
                .then(handleResponse)
                .then(displayResults)
                .catch(handleError)
                .finally(() => hideLoadingSpinner(loadingSpinner));
        }

        function displayResults(data) {
            const books = data.docs;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            books.slice(0, 5).forEach(book => {
                const { title, author_name: author, cover_i: coverId } = book;
                const coverUrl = `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`;

                const bookElement = createBookElement(title, author, coverUrl);
                resultsDiv.appendChild(bookElement);
            });

            if (books.length > 5) {
                const paginationElement = createPaginationElement();
                resultsDiv.appendChild(paginationElement);
            }
        }

        function createBookElement(title, author, coverUrl) {
            const bookElement = document.createElement('div');
            bookElement.classList.add('col', 'd-flex', 'justify-content-center', 'align-items-center', 'mx-auto');

            const cardElement = document.createElement('div');
            cardElement.classList.add('card');

            const imageElement = document.createElement('img');
            imageElement.src = coverUrl;
            imageElement.classList.add('card-img-top');

            const cardBodyElement = document.createElement('div');
            cardBodyElement.classList.add('card-body');

            const titleElement = document.createElement('h5');
            titleElement.classList.add('card-title');
            titleElement.textContent = title;

            const authorElement = document.createElement('p');
            authorElement.classList.add('card-text');
            authorElement.textContent = `Author: ${author || 'Unknown'}`;

            cardBodyElement.appendChild(titleElement);
            cardBodyElement.appendChild(authorElement);
            cardElement.appendChild(imageElement);
            cardElement.appendChild(cardBodyElement);
            bookElement.appendChild(cardElement);

            return bookElement;
        }

        function createPaginationElement() {
            const paginationElement = document.createElement('div');
            paginationElement.classList.add('mt-3', 'text-center');

            const buttonElement = document.createElement('button');
            buttonElement.classList.add('btn', 'btn-primary');
            buttonElement.textContent = 'Load More';
            buttonElement.addEventListener('click', loadMoreBooks);

            paginationElement.appendChild(buttonElement);
            return paginationElement;
        }

        function loadMoreBooks() {
            const bookName = document.getElementById('bookName').value;
            const apiUrl = `https://openlibrary.org/search.json?q=${bookName}`;

            fetch(apiUrl)
                .then(handleResponse)
                .then(data => {
                    const start = document.getElementById('results').children.length - 1;
                    const newBooks = data.docs.slice(start, start + 5);

                    displayResults({ docs: newBooks });
                })
                .catch(handleError);
        }

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }

        function handleError(error) {
            console.error('Error:', error);
            const errorElement = document.createElement('div');
            errorElement.classList.add('error-message');
            errorElement.textContent = 'An error occurred. Please try again later.';
            document.getElementById('results').appendChild(errorElement);
        }

        function showLoadingSpinner(loadingSpinner) {
            loadingSpinner.style.display = 'inline-block';
        }

        function hideLoadingSpinner(loadingSpinner) {
            loadingSpinner.style.display = 'none';
        }
    </script>

</body>

</html>
